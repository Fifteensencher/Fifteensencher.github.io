
<html>
    <head>
    <title>HTML код таблицы, примеры</title>
    </head>
    <body>
    <table border="1" width = "600" height = "80"> 
    <tr>
    <td>1 </td>
    <td>2 </td>
    <td rowspan="2" valign="top">3 </td>
    </tr>
    <tr>
    <td>4 </td>
    <td>5 </td>
    <tr>
    <td colspan="2">6  </td>
    <td>7 </td>
    </tr>
    </table>
    </body>
    </html>
