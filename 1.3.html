<html>
    <head>
    <title>HTML код таблицы, примеры</title>
    </head>
    <body>
    <table border="1" width = "400" height = "80">
    <tr> 
        <td>1  </td>
        <td>1  </td>
        <td rowspan="2" valign="top">4 </td>
        <td rowspan="3" colspan="3" valign="top">4 </td>
        <td rowspan="3" colspan="3" valign="top">4 </td>
    <tr>   
    <td>2 </td>
    <td>3 </td>
    </tr>
    <tr>
        <td colspan="2" align="center">1  </td>
    <td>6 </td>
    <tr>
        <td colspan="3" align="center">1  </td>
        <td colspan="3" align="center">1  </td>
        <td colspan="3" align="center">1  </td>


    <tr>
    <td colspan="6" align="right">9  </td>
    <td colspan="3" align="right">9  </td>
    </tr>
    </table>
    </body>
    </html>
